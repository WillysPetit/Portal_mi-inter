<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register-style.css" />
  </head>
  <body>
    <div class="recuperacion">
      <h2 class="text-center mb-4">Formulario de Registro</h2>
      <form id="registerForm">
        <div class="form-row row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputName">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="inputLastName">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Apellido"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="inputID">Cédula</label>
          <div class="input-group">
            <select class="form-select" id="idType" style="max-width: 80px">
              <option selected value="V">V</option>
              <option value="J">J</option>
              <option value="E">E</option>
            </select>
            <input
              type="number"
              class="form-control"
              id="inputID"
              placeholder="Cédula"
              required
              min="0"
              step="1"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="inputEmail">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="ejemplo@mail.com"
            required
          />
        </div>
        <div class="form-row row">
          <div class="form-group col-md-6 mb-3">
            <label for="inputUser">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUser"
              placeholder="Usuario"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="inputPassword">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Contraseña"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarte</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Prevenir que se ingresen caracteres no numéricos en el input de cédula
      document
        .getElementById("inputID")
        .addEventListener("input", function (e) {
          this.value = this.value.replace(/[^0-9]/g, "");
        });
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const Nombre = document.getElementById("inputName").value.trim();
          const Apellido = document
            .getElementById("inputLastName")
            .value.trim();
          const Correo = document.getElementById("inputEmail").value.trim();
          const Password = document
            .getElementById("inputPassword")
            .value.trim();
          const Cedula = document.getElementById("inputID").value.trim();
          const Usuario = document.getElementById("inputUser").value.trim();
          const idType = document.getElementById("idType").value;
          // Validación de campos vacíos
          if (
            !Nombre ||
            !Apellido ||
            !Correo ||
            !Password ||
            !Cedula ||
            !Usuario
          ) {
            alert("Por favor, completa todos los campos.");
            return;
          }
          // Validación de formato de correo
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(Correo)) {
            alert("El correo electrónico no es válido.");
            return;
          }
          // Validación de longitud mínima de contraseña
          if (Password.length < 6) {
            alert("La contraseña debe tener al menos 6 caracteres.");
            return;
          }
          // Unir tipo de cédula y número antes de enviar
          const CedulaCompleta = idType + Cedula;
          try {
            const response = await fetch(
              "http://localhost:3001/registro-cliente",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  Nombre,
                  Apellido,
                  Correo,
                  Password,
                  Cedula: CedulaCompleta,
                  Usuario,
                }),
              }
            );
            const data = await response.json();
            if (response.ok) {
              alert("¡Registro exitoso!");
              window.location.href = "../Login/login.html";
            } else if (response.status === 409) {
              alert(
                data.error ||
                  "Ya existe un cliente con el mismo correo, usuario o cédula."
              );
            } else {
              alert(data.error || "Error al registrar");
            }
          } catch (err) {
            alert("No se pudo conectar al servidor");
          }
        });
    </script>
  </body>
</html>
