<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles-recovery-3.css" />
  </head>
  <body>
    <div class="recovery-form-container">
      <h2>Recuperación de Contraseña</h2>
      <form id="passwordResetForm">
        <div class="mb-3">
          <label for="newPassword" class="form-label"
            >Ingresa tu nueva contraseña</label
          >
          <div class="password-input-container">
            <input
              type="password"
              class="form-control"
              id="newPassword"
              required
            />
            <span
              class="password-toggle"
              onclick="togglePassword('newPassword')"
            >
              <i class="bi bi-eye-fill"></i>
            </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmar contraseña</label
          >
          <div class="password-input-container">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
            <span
              class="password-toggle"
              onclick="togglePassword('confirmPassword')"
            >
              <i class="bi bi-eye-fill"></i>
            </span>
          </div>
          <div id="passwordHelp" class="form-text text-start mt-2">
            Las dos contraseñas deben ser iguales
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Restablecer Contraseña
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script-validacion.js"></script>
    <script>
      document
        .getElementById("passwordResetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Aquí podrías validar las contraseñas si lo deseas
          window.location.href = "../Login/login.html";
        });
    </script>
  </body>
</html>
