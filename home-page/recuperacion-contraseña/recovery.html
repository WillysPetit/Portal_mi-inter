<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles-recovery.css" />
  </head>
  <body>
    <div class="recovery-form-container">
      <h2>Recuperación de Contraseña</h2>
      <form>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            placeholder="Email"
            required
          />
          <div id="emailHelp" class="form-text text-start mt-2">
            Te enviaremos un enlace para restablecer tu contraseña.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Restablecer Contraseña
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Aquí podrías validar el correo si lo deseas
        window.location.href = "recovery-2.html";
      });
    </script>
  </body>
</html>
